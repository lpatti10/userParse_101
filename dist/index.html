<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>userParse_101</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

    <!-- Parse Library --> 
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

  </head>
  <body>
    <header>
        <a href="/#"><button class="home">HOME</button></a>
<!--         <a href="/#user"><button class="mybooks">MY BOOKS</button></a>
 -->
    <!--     <ul>
          <li><a href="/#">Home</a></li>
          <li><a href="/#user">My Books</a></li>
        </ul> -->
    </header>

    <div class="hero-unit">


        <div class="bookShelf"></div>

        <form id="signupForm">
            <h1>Create a new <br><span class="commentary">(fake)</span> account.</h1>
            <input id="signup_username" placeholder="Choose a username..." autofocus="">
            <input input type="password" id="signup_password" placeholder="Choose a password..." autofocus="">
            <input id="signupBtn" type="submit" value="Sign up">
        </form><!-- End of 'signup' -->

        <form id="loginForm">
            <h3>Login to your <span class="commentary">(also fake)</span> account.</h3>
            <input id="login_username" placeholder="Username" autofocus="">
            <input input type="password" id="login_password" placeholder="Password" autofocus="">
            <input id="loginBtn" type="submit" value="Login">
        </form><!-- End of 'login' -->
    


    </div>

 <!--    <section class="userBox"></section>

    <section class="testBox"></section> -->

<!-- THIS WORKS INSIDE TEMPLATE BEFORE {{#each data}} TOO...
<button class="home">HOME</button>
 -->
    <script type='text/x-handlebars-template' id='shelf_template'>
        {{#each data}}
            <div class="book">
              <div class="book-content">
                <h1>{{title}}</h1>
                <p class="book-author">{{author}}</p>
              </div>
            </div>
        {{/each}}
    </script>

 <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
